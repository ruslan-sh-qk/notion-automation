name: Update Notion "Approved by" on PR Open

on:
  pull_request:
    types: [opened]
  push:
    branches: [ feature/** ]

jobs:
  update-notion:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Run Notion updater
        run: node scripts/update-notion-approved-by.js
        env:
          NOTION_SECRET: "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"
          NOTION_DATABASE_ID: "210e0249793c8077b602c2a5d049e0bc"
          MR_TITLE: ${{ github.event.head_commit.message }}
          MR_AUTHOR: ${{ github.actor }}